<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=Number.EPSILON;
        document.write(x);
        let x1=Number.MAX_VALUE;
        document.write(x1);
        let x2=Number.MAX_SAFE_INTEGER;
        document.write(x2);
        let x3=Number.MIN_VALUE;
        document.write(x3);
        let x4=Number.MIN_SAFE_INTEGER;
        document.write(x4);
        let x5=Number.NEGATIVE_INFINITY;
        document.write(x5);
        let x6=Number.POSITIVE_INFINITY;
        document.write(x6);
        let x7=Number.NaN;
        document.write(x7);
        </script>
</body>
</html>
